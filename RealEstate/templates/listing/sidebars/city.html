{% load listing_tags %}
<div class="card sidebar-card">
    <div class="card-body">
        <h5 class="card-title mb-3">Property By City</h5>
        <ul class="sidebar-card-list">
            {% for object in object_list|dictsort:'city' %}
            {% ifchanged  %}
            <li><a href="{% url_query city=object.city %}"><i class="mdi mdi-chevron-right"></i> {{object.city}} <span class="sidebar-badge">{{object.city|city_count}}</span></a>
            </li>
            {% endifchanged %}
            {% endfor %}
          
        </ul>
    </div>
</div>
